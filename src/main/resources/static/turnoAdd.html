<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
    <script type="text/javascript" src="/js/get_paciente_para_turno.js"></script>
    <script type="text/javascript" src="/js/get_odontologo_para_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/turnoListar.html">Listar Turnos</a>
        </li>
    </ul>
    <div id="div_paciente_table">
        <h1>Turnos</h1>
        <h3>Lista Pacientes</h3>
        <div class="row col-md-12 table-responsive">
            <table id="pacienteTableT" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>FechaIngreso</th>
                    <th>Email</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>

        <div id="div_odontologo_table">

            <h1>Odontólogos</h1>

            <div class="row col-md-12 table-responsive">

                <table id="odontologoTableT" class="table table-striped">

                    <thead>

                    <tr>
                        <th>Id</th>

                        <th>Nombre</th>

                        <th>Apellido</th>

                        <th></th>

                    </tr>

                    </thead>

                    <tbody id="odontologoTableBody">



                    </tbody>

                </table>

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="fechaTurno">Fecha turno:</label>
                    <input type="text" class="form-control" id="fechaTurno"
                           placeholder="Ingrese la fecha del turno"
                           name="fechaTurno" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="horaTurno">Hora turno:</label>
                    <input type="text" class="form-control" id="horaTurno"
                           placeholder="Ingrese la hora del turno"
                           name="horaTurno" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_paciente">Id paciente:</label>
                    <input type="text" class="form-control" id="id_paciente"
                           placeholder="Ingrese el nombre del paciente"
                           name="id_paciente" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombreP">Nombre paciente:</label>
                    <input type="text" class="form-control" id="nombreP"
                           placeholder="Ingrese el nombre del paciente"
                           name="nombreP" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellidoP">Apellido paciente:</label>
                    <input type="text" class="form-control" id="apellidoP"
                           placeholder="Ingrese el apellido del paciente"
                           name="apellidoP" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI paciente:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el DNI del paciente"
                           name="dni" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaIngreso">Fecha de Ingreso paciente:</label>
                    <input type="text" class="form-control" id="fechaIngreso"
                           placeholder="Ingrese la Fecha de Ingreso"
                           name="fechaIngreso" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email paciente:</label>
                    <input type="text" class="form-control" id="email"
                           placeholder="Ingrese el email"
                           name="email" >
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_odontologo">Id odontólogo:</label>
                    <input type="text" class="form-control" id="id_odontologo"
                           placeholder="Ingrese el nombre del paciente"
                           name="id_odontologo" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombreO">Nombre odontólogo:</label>
                    <input type="text" class="form-control" id="nombreO"
                           placeholder="Ingrese el nombre del odontologo"
                           name="nombreO" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="apellidoO">Apellido odontólogo:</label>
                    <input type="text" class="form-control" id="apellidoO"
                           placeholder="Ingrese el apellido del odontologo"
                           name="apellidoO" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="matriculaO">Matrícula:</label>
                    <input type="text" class="form-control" id="matriculaO"
                           placeholder="Ingrese el número de matríula sin puntos"
                           name="matrículaO" required>
                </div>
                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
